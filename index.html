<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="img/whirlpool.png">

    <title>Carpool App</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-slider/dist/css/bootstrap-slider.min.css" />
    <link rel="stylesheet" href="css/main.css" />

    <!-- include libraries -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-ui-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="node_modules/firebase/lib/firebase-web.js"></script>
    <script src="node_modules/angularfire/dist/angularfire.js"></script>
    <script src="node_modules/angular-ui-router/build/angular-ui-router.min.js"></script>
    <script src="node_modules/angular-ui-validate/dist/validate.js"></script>

    <script src="node_modules/leaflet/dist/leaflet.js"></script>

    <script src="node_modules/mustache/mustache.min.js"></script>


    <script src="node_modules/bootstrap-slider/dist/bootstrap-slider.min.js"></script>
    <!-- This module is causing bugs -->

    <script src="js/app.js"></script>


</head>
<body ng-app="carpoolApp">
<nav ng-controller="carpoolCtrl">
    <div ng-show="$root.currentUser">
        <button class="btn btn-primary logout-btn btn-xs right" ng-click="logout()">Logout</button>
        <p class="righttext">Welcome {{$root.currentUser.name}}!</p>
    </div>
</nav>
<header>
    <br>
    <h1 class="centertext" id="whirlpool">Whirlpool</h1>
</header>
    <div class="container" ng-controller="carpoolCtrl">
    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
        <div class="clearfix" ui-view></div>
    </div>


</body>
</html>
